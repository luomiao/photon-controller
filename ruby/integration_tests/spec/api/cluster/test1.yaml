apiVersion: v1
kind: Pod
metadata:
  name: nginx-test-1
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
      hostPort: 80
    volumeMounts:
    - name: test-volume-1
      mountPath: /data/
  volumes:
  - name: test-volume-1
    photonPersistentDisk:
        pdID: "$KUBERNETES_PDID1"
